name: PTT Scraper

on:
  schedule:
    - cron: "56 23 * * *"  # 每天 23:56 執行
  workflow_dispatch:  # 允許手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      RENDER_API_URL: ${{ secrets.RENDER_API_URL }}

    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
      
      - name: 設置 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      
      - name: 安裝依賴
        run: pip install requests beautifulsoup4
      
      - name: 執行 PTT 爬蟲並捕獲輸出
        run: |
          python ptt_scraper.py > ptt_output.txt
      
      - name: 檢查是否有新貼文
        id: check_posts
        run: |
          if grep -q "今天的新貼文：" ptt_output.txt; then
            echo "has_posts=true" >> $GITHUB_OUTPUT
          else
            echo "has_posts=false" >> $GITHUB_OUTPUT
          fi
      
      - name: 將輸出發送到 LINE Bot
        if: steps.check_posts.outputs.has_posts == 'true'
        run: |
          MESSAGE=$(cat ptt_output.txt | sed 's/"/\\"/g')
          curl -X POST "$RENDER_API_URL/notify_ptt_post" \
               -H "Content-Type: application/json" \
               -d "{\"message\": \"$MESSAGE\"}" || echo "發送失敗，重試中..." && \
          curl -X POST "$RENDER_API_URL/notify_ptt_post" \
               -H "Content-Type: application/json" \
               -d "{\"message\": \"$MESSAGE\"}"